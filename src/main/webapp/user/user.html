<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript" src="../plug-in/jquery/jquery-1.12.2.min.js"></script>
    <script>
        $(function(){
//            var url = "/user/getUsers";
            var url = "/user/userList";
            $.ajax({
                async : false,
                cache : false,
                type:"POST",
                url:url,
                success:function(res){
                    $("body").html();
                    for(var i in res){
                        $("body").append("<div><span>姓名："+res[i].name+"</span><span> &nbsp&nbsp年龄："+res[i].age+"</span></div>");
                    }
                },
                error: function(e){
                    console.log(e);
                }
            })
        });
    </script>
</body>
</html>
